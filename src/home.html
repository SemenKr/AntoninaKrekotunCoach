<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"HomePage"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<section class="intro">
				<div class="intro__container">
					<div class="intro__content">
						<h1 class="intro__title">Умный фитнес</h1>
						<p class="intro__tagline">C&nbsp;любовью<br> к&nbsp;своему телу</p>
						<p class="intro__description">Онлайн тренировки c&nbsp;личным тренером&nbsp;&mdash; это<br> простой путь к&nbsp;здоровому и&nbsp;красивому<br> телу своей мечты</p>
						<a href="#" class="intro__button button button_sing-up">Записаться</a>
					</div>
					<div class="intro__image-ibg">
						<picture>
							<source srcset="@img/intro/intro-image@1x.webp 1x, @img/intro/intro-image@2x.webp 2x" type="image/webp" media="(min-width:1023.98px)">
							<source srcset="@img/intro/intro-image-tablet@1x.webp 1x, @img/intro/intro-image-tablet@2x.webp 2x" type="image/webp" media="(min-width:767.98px)">
							<source srcset="@img/intro/intro-mobile@1x.webp 1x, @img/intro/intro-image-mobile@2x.webp 2x" type="image/webp" media="(max-width:1023.98px)">
							<img src="@img/intro/intro-image-mobile@1x.png" alt="Фотографии тренера">
						</picture>
					</div>
				</div>
				<div class="marquee"></div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
